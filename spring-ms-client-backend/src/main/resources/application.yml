spring:
  application:
    name: App-Client
  boot:
    admin:
      client:
        url:
        - http://spring-boot-admin:10100
  flyway:
    enabled: true
    encoding: ISO-8859-1

  jpa: 
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect

  datasource:
    url: jdbc:hsqldb:mem:testdb2
    driverClassName: org.hsqldb.jdbcDriver
    username: sa
    password:
    platform: hsqldb 
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
      
logging:
  file:
    path: ./logs
  level:
    org.springframework: WARN
    org.flywaydb: WARN
    
server:
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  port: 10600
  forward-headers-strategy: framework
 

