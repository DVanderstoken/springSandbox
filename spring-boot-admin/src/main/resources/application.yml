spring:
  application:
    name: spring-boot-admin-server
  boot:
    admin:
      client:
        url:
        - http://spring-boot-admin:10100
    
server:
  port: 10100
   
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  file:
    path: ./logs
  level:
    root: WARN 
