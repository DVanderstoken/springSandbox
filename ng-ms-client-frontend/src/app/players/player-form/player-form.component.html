<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<div class="container">
    <form #playerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">Nom
            <input class="form-control" type="text" id="lastName" name="lastName" required minlength="3" maxlength="24" #lastName="ngModel" [(ngModel)]="player.lastName">
             </label>
            <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                <div [hidden]="!lastName.errors.required">
                    LastName is required
                </div>
                <div [hidden]="!lastName.errors.minlength">
                    LastName must be at least 4 characters long.
                </div>
                <div [hidden]="!lastName.errors.maxlength">
                    LastName cannot be more than 24 characters long.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom
            <input class="form-control" type="text" id="prenom" name="firstName" required minlength="3" maxlength="24" #firstName="ngModel" [(ngModel)]="player.firstName">
             </label>
             <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                <div [hidden]="!firstName.errors.required">
                    FirstName is required
                </div>
                <div [hidden]="!firstName.errors.minlength">
                    FirstName must be at least 4 characters long.
                </div>
                <div [hidden]="!firstName.errors.maxlength">
                    FirstName cannot be more than 24 characters long.
                </div>
            </div>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="sexe">
            <input class="form-check-input" type="radio" id="sexe" name="gender" value="H" required #gender="ngModel" [(ngModel)]="player.gender">Homme
            <input class="form-check-input" type="radio" id="sexe" name="gender" value="F" required #gender="ngModel" [(ngModel)]="player.gender">Femme
            </label>
             <div *ngIf="gender.errors && (gender.dirty || gender.touched)" class="alert alert-danger">
                <div [hidden]="!gender.errors.required">
                    gender is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Pays
            <select class="form-control" id="country" name="country" required #country="ngModel" [(ngModel)]="player.country">
            <option *ngFor="let country of countries" [value]="country.codeIso3">{{ country.libelleCOG }}</option>
        </select>
        </label>
        <div *ngIf="country.errors && (country.dirty || country.touched)" class="alert alert-danger">
                <div [hidden]="!country.errors.required">
                    country is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"
             [disabled]="!playerForm.form.valid">Submit</button>
                <button class="btn btn-primary" (click)="addNewPlayer()">Nouveau joueur...</button>
        </div>
    </form>
</div>
