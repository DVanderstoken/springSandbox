spring:
  application:
    name: Spring Cloud gateway Server
  boot:
    admin:
      client:
        url:
          - http://spring-boot-admin:10100

server:
  forward-headers-strategy: native
  tomcat:
    remoteip:
      protocol-header: x-forwarded-proto
  port: 10200

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30

management:
  endpoints:
    web:
      exposure:
        include: "*"

